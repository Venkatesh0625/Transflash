    <body>
        <script src="script.js"></script>

        <section id="title" class="homeTheme" >

                                <a class="nav-link" href="#title"><h4>Home</h4></a>

                    <div class="col-lg-4 col-md-6 col-sm-10">

                    <div class="col-lg-4 col-md-3 col-sm-1"></div>
                </div>

                    <div class="col-lg-4 col-md-3 col-sm-1"></div>
                    <div class="col-lg-4 col-md-6 col-sm-10">
